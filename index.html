<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="Assets\css\style.css">
 </head>

<body class="container pt-5">
  <h1 class="text-center text-white bg-primary bg-gradient">Weather Dashboard</h1>

  <div class="container">
    <div class="row">
      <div class="col-sm-4 bg-light">
        <h2>Search for a City:</h2>
        <div class="input-group mb-3">
          <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
          <div class="input-group-append">
              <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
          </div>
        </div>
        <!--section for search city history-->
        <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
        <ul class="list-group">

        </ul>
      </div>    
      <div class="col-sm-8">
        <div class="row ml-2 border border-dark rounded">
          <div class="col-sm-12" id="current-weather">
            <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
            <p>Temperature:<span class="current" id="temperature"></span></p>
            <p>Humidity:<span class="current" id="humidity"></span></p> 
            <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
            <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p> 
          </div>
        </div>
        <!--Row for future data to be dumped here-->
        <div class="col-sm-12" id ="future-weather">
          <h3>5-Day Forecast:</h3>
          <div class="row text-light">
            <div class="col-sm-2 bg-secondary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
              <p id="Date0"></p>
              <p id="Img0"></p>
              <p>Temp:<span id="Temp0"></span></p>
              <p>Humidity:<span id="Humidity0"></span></p>
            </div>
            <div class="col-sm-2 bg-secondary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
              <p id="Date1"></p>
              <p id="Img1"></p>
              <p>Temp:<span id="Temp1"></span></p>
              <p>Humidity:<span id="Humidity1"></span></p>
            </div>
            <div class="col-sm-2 bg-secondary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p id="Date2"></p>
              <p id="Img2"></p>
              <p>Temp:<span id="Temp2"></span></p>
              <p>Humidity:<span id="Humidity2"></span></p>
            </div>
            <div class="col-sm-2 bg-secondary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p id="Date3"></p>
              <p id="Img3"></p>
              <p>Temp:<span id="Temp3"></span></p>
              <p>Humidity:<span id="Humidity3"></span></p>
            </div>
            <div class="col-sm-2 bg-secondary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
              <p id="Date4"></p>
              <p id="Img4"></p>
              <p>Temp:<span id="Temp4"></span></p>
              <p>Humidity:<span id="Humidity4"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="Assets\js\script.js"></script>
</body>

</html>
