<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="Assets\css\style.css">
 </head>

<body class="container pt-5">
  <h1 class="text-center text-white bg-primary bg-gradient">Weather Dashboard</h1>

  <div class="container">
    <div class="row">
      <div class="col-3">
        <h2>Search for a City:</h2>
        <form> 
          <input type="search" id="weatherSearch" placeholder="Atlanta">
          <button class="btn btn-secondary">Search</button>
        </form>
        <div id="searchHistory"></div>
      </div>    
      <div class="col-9">
        <div class="container">
          <div id="searchResults"></div>
          <div class="row">
            <h3<>5-Day Forcast:</h3>
            <div id="dayOne" class="col bg-secondary"></div>
            <div id="dayTwo" class="col bg-secondary"></div>
            <div id="dayThree" class="col bg-secondary"></div>
            <div id="dayFour" class="col bg-secondary"></div>
            <div id="dayFive" class="col bg-secondary"></div>
          </div>
        </div>  
      </div>    
    </div>
  </div>
</body>

</html>
